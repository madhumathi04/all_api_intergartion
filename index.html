<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-width=1.0">
    <title>AI API Integrator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI API Integrator</h1>
    </header>
    <main>
        <div class="api-column">
            <h2 class="api-heading">OpenAI</h2>
            <div class="input-container">
                <input type="text" id="api1-key" placeholder="Enter API Key for OpenAI">
                <button onclick="submitApiKey('api1')" id="api1-tick" class="tick-button">&#10003;</button>
            </div>
            <div class="output-box" id="api1-output"></div>
        </div>
        <div class="api-column">
            <h2 class="api-heading">Claude</h2>
            <div class="input-container">
                <input type="text" id="api2-key" placeholder="Enter API Key for Claude">
                <button onclick="submitApiKey('api2')" id="api2-tick" class="tick-button">&#10003;</button>
            </div>
            <div class="output-box" id="api2-output"></div>
        </div>
        <div class="api-column">
            <h2 class="api-heading">Gemini</h2>
            <div class="input-container">
                <input type="text" id="api3-key" placeholder="Enter API Key for Gemini">
                <button onclick="submitApiKey('api3')" id="api3-tick" class="tick-button">&#10003;</button>
            </div>
            <div class="output-box" id="api3-output"></div>
        </div>
        <div class="api-column">
            <h2 class="api-heading">DeepSeek</h2>
            <div class="input-container">
                <input type="text" id="api4-key" placeholder="Enter API Key for DeepSeek">
                <button onclick="submitApiKey('api4')" id="api4-tick" class="tick-button">&#10003;</button>
            </div>
            <div class="output-box" id="api4-output"></div>
        </div>
    </main>
    <footer>
        <div class="prompt-section">
            <div class="input-container">
                <select id="api-select" class="small-dropdown">
                    <option value="all">All APIs</option>
                    <option value="api1">OpenAI</option>
                    <option value="api2">Claude</option>
                    <option value="api3">Gemini</option>
                    <option value="api4">DeepSeek</option>
                </select>
                <textarea id="prompt" placeholder="Enter your prompt here" class="big-textarea" onkeydown="handleKeyDown(event)"></textarea>
                <button onclick="submitPrompt()" class="send-button">Send</button>
            </div>
        </div>
    </footer>
    
</body>
</html>
